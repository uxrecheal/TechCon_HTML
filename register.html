<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
       <a href="contact.html">Contact</a>
      <a href="index.html">Home</a>
    </header>
    <main>
       <form action="#" method="post">
        <h1>Register for this Conference</h1>

        <label for="fname">First Name:</label><br>
        <input type="text" required><br>

        <label for="lname">Last Name:</label><br>

        <input type="text" name="lname" id="lastname" required><br>
        <label for="email">Email Address:</label><br>

        <input type="email" id="email" name="email" required placeholder="ram@gmail.com"><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required>
<br>
        <label>
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the <a href="/terms-and-conditions" target="_blank">terms and conditions</a>.
        </label><br><br>

        <button type="submit">Register Now</button>
    </form>
    </main>
    <footer><br><br><p>&copy; 2024 TechCon Conference. All rights reserved.</p></footer>
</body>
</html>
